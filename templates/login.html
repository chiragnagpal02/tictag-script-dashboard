<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">

  <style>
    body {
        background-image: url("../static/orange_bg.jpeg");
    }
  </style>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- page name -->
  <title>Log In</title>

  <!-- css -->
  <style>
    #image{
        position: absolute;
        top: 0;
        left: 0; 
        right: 0;
        bottom: 0;
        background-image: url("../static/loginSignup.jpg");
        background-repeat: no-repeat;
        padding:10%;
        height: 100%; 
        background-position: center;
        background-size: cover;
    }
    .whitebox{
        height:500px;
        border-radius: 0.5rem;
    }
  </style>

</head>

<body>
  <div class="container-fluid d-flex align-items-center justify-content-center" id="image">
    <div class="whitebox bg-white w-75 d-flex align-items-center justify-content-center">
      <div class="w-100">
        <div>
          <h3 class="text-center mb-4 pb-4">Tictag Scripts Dashboard</h3>
        </div>
        <div class="d-flex justify-content-center">
          <div class="w-75">
            <button type="submit" class="btn btn-outline-dark mt-4 mb-3 w-100">
              <a href="/login" style="color:black; text-decoration:none;" >Login with Tictag Google Account</a>
            </button>

            <div class="text-center">
              Don't have an account? <a href="/signup">Create new one</a>
            </div>
      

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
