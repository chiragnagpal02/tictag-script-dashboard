<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <title>Driver Sign Up</title>

  <style>
    body {
      background-image: url("../static/orange_bg.jpeg");
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      background-attachment: fixed;
    }

    .whitebox {
      border-radius: 0.5rem;
      margin: 80px 0;
      padding: 50px 0;
    }

    .form-group {
      margin: 15px 0;
    }

    a {
      text-decoration: none;
      color: black;
    }
  </style>
</head>

<body>
  <div class="container-fluid d-flex align-items-center justify-content-center" id="identity">
    <div class="whitebox bg-white w-75 d-flex align-items-center justify-content-center">
      <div class="w-100">
        <div>
          <h3 class="text-center">Tictag Employee Signup</h3>
        </div>
        <div class="d-flex justify-content-center">
          <div class="w-75">
            <form id="employee-form">
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" required>
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
              </div>
              <div class="form-group">
                <label for="position">Position:</label>
                <input type="position" class="form-control" id="position" placeholder="Enter position" required>
              </div>
              <select id="department" name="department" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option value="">Select Department</option>
                    <option value="sales">Sales</option>
                    <option value="tech">Tech</option>
                    <option value="marketing">Marketing</option>
                    <option value="operations">Operations</option>
              </select>
            
              <button type="submit" id="submit" class="btn btn-outline-dark mt-3 mb-3 w-100">
                Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script>
    
    // updating passenger
    const form = document.getElementById('employee-form');
    
    form.addEventListener('submit', (event) => {
      event.preventDefault();
      axios.post('http://127.0.0.1:5001/employees/create_employee', {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        position: document.getElementById("position").value,
        department: document.getElementById("department").value,
      })
        .then(function (response) {
          console.log(response);
          window.location.replace("login");
        })
        .catch(function (error) {
          console.log(error);
          console.log(name.value);
          console.log(email.value);
          console.log(position.value);
          console.log(department.value);
        });
    });
    
  </script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
